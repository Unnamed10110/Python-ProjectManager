<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Daniel Manchego" />

	<title>Recargar un elemento sin recargar con jquery </title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
 <script type="text/javascript">
    $(document).ready(function() {
    //Ejemplo 1
    $("#boton").click(function(event) {
        $("#htmlext").load('ejemplo1.html');
    });

    //Ejemplo 2
    $("#boton2").click(function(event) {
        $("#htmlext2").load('ejemplo1.html div#cargar-soloesto');
    });

    //Ejemplo 3
    $("#boton3").click(function(event) {
        $("#phpextget").load('ejemplo2.php',{
            'var1':'Valor 1',
            'var2':'Valor 2'
            });
    });

    //Reiniciar contenido
    $(".reiniciar").click(function(){
        $(this).next('.recargar').html('Aqui se cargar� el contenido');
    });
    });
 </script>
 <style>
 body{font-family:Arial, serif;}
 .ejemplo{clear:both}
 </style>
</head>
<body>
<div class="ejemplo">
    <h2>Cargar un html o php externo</h2>
    <input type="button" id="boton" value="Cargar html externo" /> <input type="button" value="Reiniciar" class="reiniciar" />
    <div id="htmlext" class="recargar">

    </div>
</div>

<div class="ejemplo">
    <h2>Cargar un html o php externo y obtener un contenido especifico</h2>
    <input type="button" id="boton2" value="Cargar html externo" /> <input type="button" value="Reiniciar" class="reiniciar" />
    <div id="htmlext2" class="recargar">
            <div class="mascara" id="cargar-soloesto">
                <h2>Ejemplo 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse vitae tortor diam  in ullamcorper malesuada.</p>
                <a href="#" class="link">Leer mas</a>
            </div>
    </div>
</div>

<div class="ejemplo">
    <h2>Cargar un php externo y mandar variables</h2>
    <input type="button" id="boton3" value="Cargar php" /> <input type="button" value="Reiniciar" class="reiniciar" />
    <div id="phpextget" class="recargar">
            Aqui se cargar� el contenido
    </div>
</div>


</body>
</html>
