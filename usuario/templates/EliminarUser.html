{% extends "base.html" %}

{% block title%} SGP {% endblock%}

{% block body%}
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                        Eliminar Usuario
                </li>
  				<li>
                    <a href="{% url 'homepage' %}" rel="next">Home</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
			    <div class="breadcrumbs">
					<a href="{% url 'homepage' %}">Home</a>
					&rsaquo; <a href="{% url 'administracion' %}">Administración</a>
					&rsaquo; <a href="{% url 'listaruser' %}">Listar Usuarios</a>
					&rsaquo; Eliminar Usuario
                    <div class="btn bg-primary">
                        <a href="{% url 'logout' %}">Cerrar Sesion</a>
                    </div>
				</div>
                <div class="row">
                    <div class="col-lg-12">
                        <h2  class="list-group-item active">
								Baja de Usuario
						</h2>
						<form action="" class="" method="POST" >{% csrf_token %}
							<div class="form-group ">
								<label for="username">Username: {{ usuario.user.get_username}} </label>
							</div>
							<div class="form-group ">
								<label for="nombre">Nombre: {{ usuario.user.first_name }}</label>

							</div>
							<div class="form-group">
								<label for="apellido">Apellido: {{ usuario.user.last_name }}</label>
							</div>
							<div class="form-group ">
								<label for="direccion">Direccion:{{ usuario.direccion }}</label>
							</div>
							<div class="form-group ">
								<label for="email">Email:{{ usuario.user.email }}</label>
							</div>
							<label for="form-group">Desea eliminar este Usuario? </label>
							<button class="btn bg bottom-left" name="Si" value="Si">Confirmar Eliminación</button>
						</form>
                        {% if mensaje %}
							<div class="form-control alert-danger">{{mensaje}}</div>
						{%endif%}

                        <!-- <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Mostrar/Ocultar Menu</a> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
{% endblock %}
